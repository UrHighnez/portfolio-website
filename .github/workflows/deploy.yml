name: Deploy to Netcup

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: https://jkrieg.eu/
#          username: youruser
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /var/www/your-site/
            git pull origin main
